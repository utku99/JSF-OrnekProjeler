<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>list</title>
    </h:head>
    <h:body>
        <h:form>

            <h:commandButton action="/users/insert" value="Insert New User"/>

            <h:dataTable value="#{userBean.read}" var="x">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{x.id}
                </h:column>
                <h:column>
                    <f:facet name="header">NAME</f:facet>
                        #{x.name}
                </h:column>
                <h:column>
                    <f:facet name="header">PASSWORD</f:facet>
                        #{x.password}
                </h:column>
                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton action="#{userBean.updateForm(x)}" value="update"/>
                    <h:commandButton action="#{userBean.delete(x)}" value="delete"/>
                </h:column>
            </h:dataTable>

        </h:form>
    </h:body>
</html>
